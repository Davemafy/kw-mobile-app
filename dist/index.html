<body>

  </main>
  <footer>
    <nav class="flex" id="navigation">
      <button class="active" id="home-btn" aria-owns="#home" aria-controls="#home-tab"></button>
      <button id="records-btn" aria-owns="#records" aria-controls="#records-tab"></button>
      <button id="add-btn" aria-owns="#form" aria-controls="#form">
        <i>
          <img src="/assets/plus-3f42e721.svg" alt="add">
        </i>
      </button>
      <button id="activity-btn" aria-owns="#dashboard" aria-controls="#activity-tab"></button>
      <button id="more-btn" aria-owns="#more" aria-controls="#more"></button>
      <span class="indicator"></span>
    </nav>
  </footer>
  <script>
    const metaThemeTags = document.head.querySelectorAll('meta[content*="#fff"]')
    const navBtns = document.querySelectorAll('#navigation button')
    const addBtn = document.getElementById('add-btn')
    const backBtn = document.getElementById('back-btn')
    const header = document.querySelector('header')
    const tabGrid = document.querySelector('.tab-grid')
    const tabs = document.querySelectorAll('.tab')
    const homeTab = document.getElementById('home-tab')
    const recordsTab = document.getElementById('records-tab')
    const activityTab = document.getElementById('activity-tab')
    const main = document.querySelector('main')
    const dashboard = document.getElementById('dashboard')
    const form = document.getElementById('form')
    const footer = document.querySelector('footer')
    const navBar = document.getElementById('navigation')

    function changeState(arr, el) {
      arr.forEach((item) => {
        item.classList.remove('active')
      })
      el.classList.add('active')
    }

    navBar.addEventListener('click', (e) => {
      const clickedBtn = e.target.closest("button")
      if (!clickedBtn) return;
      if (clickedBtn.getAttribute('id') === 'more-btn') return;
      new changeState(navBtns, clickedBtn)
      const btnControls = clickedBtn.getAttribute('aria-controls')
      if(btnControls === '#home-tab'){
        tabGrid.style.translate = '0% 0%'
        tabGrid.classList.add('switch')
         new changeState(tabs, homeTab)
      }

      else if(btnControls === '#records-tab'){
        tabGrid.style.translate = '-100% 0%'
        tabGrid.classList.add('switch')
         new changeState(tabs, recordsTab)
      }

      else if(btnControls === '#activity-tab'){
        tabGrid.style.translate = '-200% 0%'
        tabGrid.classList.add('switch')
         new changeState(tabs, activityTab)
      }

    })

    function hide(el) {
      el.classList.add('hide')
      el.classList.remove('show')
    }

    function show(item,removeAll) {
      item.classList.remove('hide')
      item.classList.add('show')
      if(!removeAll)return;
      item.classList.remove('show')
    }

    function changeTheme(theme_color) {
      metaThemeTags.forEach((tag) => {
        tag.setAttribute('content', `${theme_color}`)
        console.log(tag.getAttribute('content'))
      })
    }

    addBtn.addEventListener('click', () => {
      new hide(header)
      new hide(footer)
      new hide(dashboard)

      show(main)
      show(form)

      changeTheme('#F7F9F6')
    })
    backBtn.addEventListener('click', () => {
      new show(header)
      new show(footer)
      new show(dashboard)

      new show(main, true)
      new hide(form)

      changeTheme('#F7F9F6')
    })
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/serviceworker.js", { scope: "/" })
        .then((registration) => {
          // registration worked
          console.log("Registration succeeded.");
          registration.unregister().then((boolean) => {
            // if boolean = true, unregister is successful
          });
        })
        .catch((error) => {
          // registration failed
          console.error(`Registration failed with ${error}`);
        });
    }
  </script>
